<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="application__container">
      <div class="timer-list__container"></div>
      <div class="timer-list-controls__container">
        <button class="timer-list-controls__add-timer-button">Add Timer</button>
      </div>
      <div class="timer-details__container">
        <input type="text"
               placeholder="Type your timer's name here ..."
               class="timer-details__timer-name">
        <div class="numeric-textbox__container">
          <span class="numeric-textbox__value">
            0
          </span>
          <button class="numeric-textbox__button numeric-textbox__button--increment">+</button>
          <button class="numeric-textbox__button numeric-textbox__button--decrement">-</button>
        </div>
        <button class="timer-details__save-button">Save</button>
      </div>
    </div>
  </div>

</body>
</html>
