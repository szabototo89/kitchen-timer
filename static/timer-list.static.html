<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <div class="application__container">
    <div class="timer-list__container">
      <div class="timer-list__timer">
        <div class="timer-list-item__container">
          <span class="timer-list-item__name">new timer</span>
          <div class="time-duration-control__container">
            <span class="time-duration-control__hours">0</span>
            <span class="time-duration-control__minutes">0</span>
            <span class="time-duration-control__seconds">0</span>
          </div>
        </div>
        <button class="timer-list__edit-button">Edit</button>
        <button class="timer-list__remove-button">Remove</button>
      </div>
      <div class="timer-list__timer">
        <div class="timer-list-item__container">
          <span class="timer-list-item__name">asdg</span>
          <div class="time-duration-control__container">
            <span class="time-duration-control__value time-duration-control__value--hours">3</span>
            <span class="time-duration-control__value time-duration-control__value--minutes">1</span>
            <span class="time-duration-control__value time-duration-control__value--seconds">0</span>
          </div>
        </div>
        <button class="timer-list__edit-button">Edit</button>
        <button class="timer-list__remove-button">Remove</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
